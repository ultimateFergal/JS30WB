<script>
    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
    checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

    let lastChecked; 
    function handleCheck(e) {
      // Check if they have the shift key down
      // and checking that they are checking it
      let inBetween = false;
      if (e.shiftKey && this.checked) {
        // Loop over every single checbox
        checkboxes.forEach(checkbox =>{
          console.log(checkbox);
          if(checkbox === this || checkbox === lastChecked) {
            inBetween = !inBetween;
            console.log('Starting to check them inbetween!');
          }

          if (inBetween) {
            checkbox.checked = true;
          }
        });
      }

      lastChecked = this;
    }

function stringPermutations(str) {
  var array = getPermutations(str);
  array = removeDuplicates(array);
  return array.sort();
}

function getPermutations(str) {
  var permutations = [];
  nextWord = [];
  chars = [];

  if (typeof str === 'string') chars = str.split('');
  else if (typeof str === 'number') {
    str = str + '';
    chars = str.spli('');
  }
  permutate(chars);
  return permutations;


  function permutate(chars) {
    if (chars.length === 0) permutations.push(nextWord.join(''));
    for (var i = 0; i < chars.length; i++) {
      chars.push(chars.shift());
      nextWord.push(chars[0]);
      permutate(chars.slice(1));
      nextWord.pop();
    }
  }
}

removeDuplicates = array => array.filter((item, index) => array.indexOf(item) == index);

const nextLarger = (a) => {
  const res = [];
  for (let i = 0; i < a.length; i++) {
    let currNum = a[i];
    for ( let n = 1; n < a.length; n++) {
      if ( a[n] > currNum ) {
        res.push(a[n]);
        break;
      } else if (n === a.length - 1) {
        res.push(-1);
      }
    }
  }
  console.log(res);
  return res;
}
